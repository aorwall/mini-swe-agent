# Model config for GPT-5 with high reasoning effort (using Responses API)
# Use with: mini-extra swebench --model-config models/gpt5_high_reasoning ...
#
# Uses the Responses API for better reasoning performance
# Reasoning effort options: none, minimal, low, medium, high
model:
  model_class: "litellm_response"
  model_name: "openai/gpt-5"
  model_kwargs:
    drop_params: true
    reasoning:
      effort: "high"
