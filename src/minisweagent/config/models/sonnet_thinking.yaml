# Model config for Claude Sonnet 4.5 with extended thinking enabled
# Use with: mini-extra swebench --model-config models/sonnet_thinking ...
model:
  model_name: "anthropic/claude-sonnet-4-5-20250929"
  model_kwargs:
    drop_params: true
    temperature: 0.0
    thinking:
      type: enabled
      budget_tokens: 16000
